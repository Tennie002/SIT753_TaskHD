<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MelDate | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .navbar-custom {
      background-color: #0492c2;
    }

    .navbar-custom .nav-link {
      font-size: 1.1rem;
      font-weight: 500;
      color: #f8f9fa !important;
    }

    .navbar-custom .nav-link.active {
      text-decoration: underline;
      font-weight: 700;
      color: #FFD700 !important;
    }

    footer {
      background-color: #0492c2;
      color: white;
      text-align: center;
      padding: 12px 0;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-label::after {
      content: "*";
      color: red;
      margin-left: 4px;
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom sticky-top justify-content-center">
  <div class="container">
    <a class="navbar-brand fw-bold text-white mx-auto" href="/">MelDate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/explore.html">Explore</a></li>
        <li class="nav-item"><a class="nav-link" href="/plan">Plan</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>

        <% if (!username) { %>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <% } else { %>
          <li class="nav-item welcome-text">
            Welcome, <strong><%= username %></strong>!
            <a href="/logout" class="btn btn-sm btn-outline-warning ms-2">Logout</a>
          </li>
        <% } %>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container py-5">
  <h2 class="text-center mb-4">Send Us a Query</h2>

  <form class="contact-form">
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" maxlength="15" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
  </form>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 MelDate
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
